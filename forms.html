<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <center><h1>Application Form</h1></center>
    <label for="First Name"> First Name:</label>
    <input type="text">
    <label for="Last Name">Last Name:</label>
    <input type="text"><br><br>
    <label for="Date">Date Of Birth</label>
    <input type="Date">
    <label for="Number">Enter Age:</label>
    <input type="Number" name="Number"><br><br>
    <label for="Gender">Gender:</label>
    <input type="Checkbox"name="gender"checked>male
    <input type="Checkbox"name="gender"checked>female&nbsp&nbsp&nbsp;
    <label for="email">Email:</label>
    <input type="email"placeholder="enter email"><br><br>
    <label for="positions">positions available:</label>
    <input type="radio"name="positions">junior developer
    <input type="radio"name="positions">mid-level developer
    <input type="radio"name="positions">senior developer <br><br>
    <label for="programming">programming languages:</label>
    <input type="checkbox"name="programming languages">java
    <input type="checkbox"name="programming languages">javascript
    <input type="checkbox"name="programming languages">python <br><br>
    <label for="password">password:</label>
    <input type="password">
    <label for="confirm password">confirm password:</label>
    <input type="confirm password"><br><br>
    <input type="submit">
    <input type="reset"></form>
</body>
</html>
